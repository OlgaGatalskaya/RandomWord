<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Случайное слово по частям речи русского языка"
    />

    <title>Random Word</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-theme="dark" class="bg-light">
    <header
      class="bg-dark py-3 px-4 d-flex align-items-center justify-content-center shadow-sm"
    >
      <div class="d-flex align-items-center">
        <img
          src="img/logo.png"
          alt="Logo"
          width="48"
          height="48"
          class="me-5 rounded"
          
        />
        <h1 class="text-light m-0 fs-4 fw-semibold">Случайное слово</h1>
      </div>
    </header>
    <div class="card shadow-lg text-center w-50 m-auto">
      <h1 class="card-header fw-semibold fs-5">Хочешь существительное или глагол? Выбирай — и пусть слово само найдётся!</h1>
      <div class="card-body">
        <select class="m-auto mb-3 card-title form-select" id="filter">
          <option value="noun">Существительное</option>
          <option value="verb">Глагол</option>
          <option value="adjective">Прилагательное</option>
          <option value="adverb">Наречие</option>
          <option value="numeral">Числительное</option>
          <option value="pronoun">Местоимение</option>
          <option value="preposition">Предлог</option>
          <option value="conjunction">Союз</option>
          <option value="particle">Частица</option>
          <option value="interjection">Междометие</option>
          <option value="participle">Причастие</option>
          <option value="gerund">Деепричастие</option>
        </select>
        <a id="showWord" class="btn btn-primary focus-ring">Показать слово</a>
      </div>
      <div id="word" class="card-footer fs-4 text-body-secondary"></div>
    </div>
    <footer class="bg-dark d-flex">
        <div class="m-auto">&copy; Olga Gatalskaya, 2025</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
